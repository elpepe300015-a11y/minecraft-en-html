<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Minecraft HTML 3D</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

let camera = new THREE.PerspectiveCamera(
  75, window.innerWidth / window.innerHeight, 0.1, 1000
);

let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luz
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.3));

// Player
camera.position.set(5, 5, 5);

// Bloques
const blocks = [];
const geometry = new THREE.BoxGeometry(1,1,1);
const materials = {
  grass: new THREE.MeshLambertMaterial({ color: 0x00aa00 }),
  dirt: new THREE.MeshLambertMaterial({ color: 0x8B4513 })
};

// Mundo plano
for (let x = 0; x < 20; x++) {
  for (let z = 0; z < 20; z++) {
    let block = new THREE.Mesh(geometry, materials.grass);
    block.position.set(x, 0, z);
    scene.add(block);
    blocks.push(block);
  }
}

// Controles WASD
const keys = {};
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

// Mouse
let yaw = 0;
let pitch = 0;
document.body.requestPointerLock =
  document.body.requestPointerLock ||
  document.body.mozRequestPointerLock;

document.addEventListener("click", () => {
  document.body.requestPointerLock();
});

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement === document.body) {
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
  }
});

// Raycaster (romper / poner)
const raycaster = new THREE.Raycaster();
document.addEventListener("mousedown", e => {
  raycaster.setFromCamera({x:0, y:0}, camera);
  const hit = raycaster.intersectObjects(blocks);
  if (hit.length > 0) {
    scene.remove(hit[0].object);
    blocks.splice(blocks.indexOf(hit[0].object),1);
  }
});

function animate() {
  requestAnimationFrame(animate);

  // Movimiento
  const speed = 0.1;
  const dir = new THREE.Vector3(
    Math.sin(yaw), 0, Math.cos(yaw)
  );

  if (keys["w"]) camera.position.addScaledVector(dir, speed);
  if (keys["s"]) camera.position.addScaledVector(dir, -speed);
  if (keys["a"]) camera.position.addScaledVector(
    new THREE.Vector3(dir.z,0,-dir.x), speed
  );
  if (keys["d"]) camera.position.addScaledVector(
    new THREE.Vector3(-dir.z,0,dir.x), speed
  );

  camera.rotation.order = "YXZ";
  camera.rotation.y = yaw;
  camera.rotation.x = pitch;

  renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
